name: Deploy Node.js Lambda

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ðŸ”¥ Limpieza total para evitar router y dependencias coladas
      - name: Clean previous builds and dependencies
        run: |
          rm -rf node_modules
          rm -rf dist
          rm -f package-lock.json

      - name: Install dependencies cleanly
        run: npm install

      - name: Generate Swagger JSON
        run: npx ts-node scripts/generate-swagger.ts

      - name: Compile TypeScript
        run: npm run build

      - name: Copy swagger.json to dist
        run: cp swagger.json dist/

      # âœ… Solo copiar node_modules limpio a dist
      - name: Copy package.json and node_modules to dist
        run: |
          mkdir -p dist/node_modules
          cp -r node_modules/* dist/node_modules/
          cp package.json dist/

      # âœ… VerificaciÃ³n opcional (solo en debug)
      - name: Check that "router" is not in ZIP
        run: |
          cd dist
          zip -r ../function.zip .
          unzip -l ../function.zip | grep router || echo "âœ… No router found"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://function.zip
